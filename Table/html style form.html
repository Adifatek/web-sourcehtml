<!DOCTYPE html>
<html>
<head>
<title>Belajar Membuat Form pada HTML</title>
</head>
<body>
<form>
nama : <input type="text" name="nama"> <br/>
alamat : <input type="text" name="alamat"> </br/>
password : <input type="password" name="pass"> <br/>
Jenis Kelamin :
<input type="radio" name="jk" value="laki-laki"/> Laki - Laki
<input type="radio" name="jk" value="perempuan" /> Perempuan
<br/>
bahas pemograman yang dikuasai :
<input type="checkbox" name="web"> Web
<input type="checkbox" name="mobile"> MOBILE
<input type="checkbox" name="desk"> DESKTOP
<input type="checkbox" name="mikr"> MIKROKONTROLLER
<br/>
kota asal :
<select>
<option>Banjarmasin</option>
<option>Banjarbaru</option>
<option>Balangan</option>
</select>
<br/>
pesan anda :
<textarea></textarea>
<br/>
<input type="submit" value="proses">
</form>
</body>
</html>
