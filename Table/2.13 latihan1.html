<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
	border-collapse:collapse;
}
th,td,th {
padding:15px;
text-align:left;
}
table {
border-spacing:50px;
}
table#t01 {
    width: 100%;    
    background-color: #f1f1c1;
}
</style>
</head>
<body>
<h2>Basic HTML Table2.2</h2>
<table id="t01">
		<caption>List Name</caption>
	  <tr>
			<th>Nama Depan</th>
			<th>Nama Belakang</th> 
			 <th>Usia</th> 
	  </tr>
	  <tr>
			   <td>Jill</td>
				<td>Smith</td>
				<td>50</td>
	  </tr>
	  <tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
	  </tr>
	  <tr>
			<td>John</td>
			<td>Doe</td>
			<td>80</td>
	  </tr>
</table>

<table style="width:100%">
<caption>Tabel2</caption>
	  <tr>
			<th>Nama Depan</th>
			<th>Nama Belakang</th> 
			<th colspan="2">Usia</th>
	  </tr>
	  <tr>
			<th rowspan="3">Nama -Nama</th>
		   <td>Jill</td>
			<td>Smith</td>
			<td>50</td>
	  </tr>
	  <tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
	  </tr>
		  <tr>
					<td>John</td>
					<td>Doe</td>
					<td>80</td>
		  </tr>
</table>

</body>
</html>
